{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Use a real favicon if available -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}"> 
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}ProjectR{% endblock %}</title>

    <!-- Theme Blocker Script -->
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Session Monitor -->
    <script>
        let lastActiveTime = new Date();
        const rememberMe = '{{ request.session.remember_me }}'; 

        function checkTimeDifference() {
            if (rememberMe === 'True') return;
            
            const currentTime = new Date();
            const timeDifference = (currentTime - lastActiveTime) / 1000;

            if (timeDifference > 900) { // 15 minutes inactive
                // Optionally handle logout here
                // document.getElementById('logout-form').submit();
            }
        }
        setInterval(checkTimeDifference, 10000);

        function updateActivity() { lastActiveTime = new Date(); }
        document.addEventListener('mousemove', updateActivity);
        document.addEventListener('keydown', updateActivity);
        document.addEventListener('touchmove', updateActivity);
    </script>
</body>
</html>
