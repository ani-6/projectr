{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg" href="{% static 'logo.svg' %}">
    <title>{% block title %} {% endblock %} </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body,
        html {
            height: 100%;
            overflow-x: hidden;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    {% block content %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Session Monitor Script -->
    <script>
        let lastActiveTime = new Date();

        function checkTimeDifference() {
            const rememberMe = '{{ request.session.remember_me }}'; // Check if "Remember Me" flag is set
            if (rememberMe === 'True') {
                // If "Remember Me" is true, ignore the inactivity check
                return;
            }

            const currentTime = new Date();
            const timeDifference = (currentTime - lastActiveTime) / 1000; // in seconds

            if (timeDifference > 10) {
                // Redirect the page after 30 seconds of inactivity
                document.getElementById('logout-form').submit();
            }
        }

        // Run the check every 5 seconds
        setInterval(function () {
            checkTimeDifference();
        }, 5000);

        // Update last active time when user interacts with the page
        function updateActivity() {
            lastActiveTime = new Date();
        }

        document.addEventListener('mousemove', updateActivity);
        document.addEventListener('touchmove', updateActivity); // Added touchmove event for mobile scrolling
    </script>
</body>

</html>
